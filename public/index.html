<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <style>
        /* Estilos b√°sicos para el chat */
        body {
            font-family: Arial, sans-serif;
            /* Ejemplo de color de fondo gris claro */
background-color: #f0f0f0;

        }

        .chat-container {
            width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 3%;
        }

        .chat-messages {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
        }
        h1{
            text-align: center;
            color: #000;
        }
    </style>
</head>

<body>
    <script>alert('al concluir tu pregunta presiona ENTER')</script>
    <div class="container">
        <img class="top-left-image" src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Logo-TecNM-2017.png" alt="Top Left Image">
    </div>
    <h1>TecBot</h1>
    <div class="chat-container">
        <div id="messages" class="chat-messages"></div>
        <input id="messageInput" class="chat-input" placeholder="Type a message..." />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const msg = e.target.value;
                socket.emit('chat message', msg);
                e.target.value = '';
            }
        });

        socket.on('chat message', function (msg) {
            const messages = document.getElementById('messages');
            const messageItem = document.createElement('div');
            messageItem.textContent = msg;
            messages.appendChild(messageItem);
            messages.scrollTop = messages.scrollHeight;
            
        });
    </script>
</body>

</html>
